    <div id="main">
        <form action="" class="form" name="myForm" id="form-2"  >
            <h3>Đăng kí tài khoản</h3>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" placeholder="Nhập email" class="form-control">
                <span class="form-message" id="error-email"></span>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" name="number" id="phone"  placeholder="Nhập SĐT" class="form-control">
                <span class="form-message" id="error-phone"></span>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" id="username" placeholder="Nhập tên đăng nhập" class="form-control">
                <span class="form-message" id="error-username"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message" id="error-password"></span>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" name="cfpassword" id="confirm-password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message" id="error-cfpassword"></span>
            </div>

            <button class="form-submit" type="button" onclick="formValidate(document.forms.myForm);">Đăng kí</button>
        </form>

        <script src="./validation.js"></script>
